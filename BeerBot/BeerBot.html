	<div id = "content">

			<img src = "beerBotPicture.JPG" width = "182px" height = "200px" id = "img"/>
			<div id = "msg">

			<form name = "myform" action = "interpretor.php" method="GET">

	<script>
	function testResults(form) {

		document.getElementById("msg").innerHTML += testVar;
	}
	</script>
